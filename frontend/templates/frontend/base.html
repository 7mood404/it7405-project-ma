<!DOCTYPE html>
<html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuickBite</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">QuickBite</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/menu/">Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="/orders/">Cart</a></li>
        <li class="nav-item"><a class="nav-link" href="/orders/history/">My Orders</a></li>
        <li class="nav-item"><a class="nav-link" href="/reservations/">Reservations</a></li>
        <li class="nav-item"><a class="nav-link" href="/reviews/">Reviews</a></li>
      </ul>

      <ul class="navbar-nav">
        {% if user.is_authenticated %}
          <li class="nav-item">
            <span class="navbar-text me-2">Hi, {{ user.username }}</span>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger" href="/accounts/logout/">Logout</a>
          </li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="/accounts/login/">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="/accounts/signup/">Sign Up</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
