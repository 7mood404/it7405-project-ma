{% extends 'frontend/base.html' %}

{% block content %}
<h2>My Orders</h2>

<ul>
  {% for o in orders %}
    <li>
      Order #{{ o.id }} |
      Status: <strong>{{ o.status }}</strong> |
      {{ o.created_at }}

      {% if o.status == "Pending" %}
        | <a href="{% url 'cancel_order' o.id %}">Cancel</a>
      {% endif %}
    </li>
  {% empty %}
    <li>No orders yet.</li>
  {% endfor %}
</ul>
{% endblock %}
